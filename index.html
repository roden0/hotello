<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
        
        <title>Hotello &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="" class="logo">
                <form action="#" class="search">
                    <input type="search" class="search__input" placeholder="Look for accomodation">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-heart"></use>
                        </svg>
                        <span class="user-nav__notification">
                            3
                        </span>
                    </div>
                    
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-calendar"></use>
                        </svg>
                        <span class="user-nav__notification">
                            2
                        </span>
                    </div>

                    <div class="user-nav__user">
                        <img class="user-nav__user-photo" src="img/user.jpg" alt="">
                        <span class="user-nav__user-name">
                            John Doe
                        </span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-suitcase"></use>
                                </svg>
                                <span>Accomodation</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-rocket"></use>
                                </svg>
                                <span>Flights</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Rentals</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-compass"></use>
                                </svg>
                                <span>Explore</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2035. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    </div>
                </nav>
                <main class="hotel-view">
                    content
                </main>
            </div>
        </div>
    </body>
</html>
